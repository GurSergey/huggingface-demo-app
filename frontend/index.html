<!DOCTYPE html>
<html lang="en">
<head>
    <!--  user1  test-->
    <meta charset="UTF-8">
    <title>DataMarkup</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/icon type">
    <!-- Bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script defer src="script.js"></script>
    <script defer>
        let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        let popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })

        let collapseElementList = [].slice.call(document.querySelectorAll('.collapse'))
        let collapseList = collapseElementList.map(function (collapseEl) {
            return new bootstrap.Collapse(collapseEl)
        })
    </script>
</head>
<body>

<!--HEADER-->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <img src="huggingface_logo.svg" class="float-start" alt="icon" style="width: 75px; height: 75px; margin: 20px;">
        <img src="haulmont_logo.png" class="float-start" alt="icon" style=" height: 50px; margin: 20px;">
        <a class="navbar-brand " href="#">HuggingFace - Haulmont Demo</a>
        <span></span>
    </div>
</nav>

<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-classification" data-bs-toggle="tab" data-bs-target="#classification"
                type="button" role="tab" aria-controls="classification" aria-selected="true">Classification
        </button>
        <button class="nav-link" id="nav-ner" data-bs-toggle="tab" data-bs-target="#ner"
                type="button" role="tab" aria-controls="ner" aria-selected="false">NER
        </button>
        <button class="nav-link" id="nav-similarity" data-bs-toggle="tab" data-bs-target="#similarity"
                type="button" role="tab" aria-controls="similarity" aria-selected="false">Sentence Similarity
        </button>
        <button class="nav-link" id="nav-qa" data-bs-toggle="tab" data-bs-target="#qa"
                type="button" role="tab" aria-controls="qa" aria-selected="false">Question Answering
        </button>
        <button class="nav-link" id="nav-generation" data-bs-toggle="tab" data-bs-target="#generation"
                type="button" role="tab" aria-controls="generation" aria-selected="false">Generation
        </button>
        <button class="nav-link" id="nav-seq2seq" data-bs-toggle="tab" data-bs-target="#seq2seq"
                type="button" role="tab" aria-controls="seq2seq" aria-selected="false">Seq2Seq
        </button>
        <button class="nav-link" id="nav-translation" data-bs-toggle="tab" data-bs-target="#translation"
                type="button" role="tab" aria-controls="translation" aria-selected="false">Translation
        </button>
        <button class="nav-link" id="nav-summarization" data-bs-toggle="tab" data-bs-target="#summarization"
                type="button" role="tab" aria-controls="summarization" aria-selected="false">Summarization
        </button>
        <button class="nav-link" id="nav-qa-closed-book" data-bs-toggle="tab" data-bs-target="#qa-closed-book"
                type="button" role="tab" aria-controls="qa-closed-book" aria-selected="false">Question Answering Closed Book
        </button>

    </div>
</nav>
<div class="tab-content" id="nav-tabContent" style="margin: 10px;">
    <div class="tab-pane fade show active" id="classification" role="tabpanel" aria-labelledby="nav-classification">
        <div class="input-group mb-3">
          <span class="input-group-text model">Model</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Input</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <span class="answer"></span>
        <button type="button" class="btn btn-primary">Get Answer</button>
    </div>

    <div class="tab-pane fade" id="ner" role="tabpanel" aria-labelledby="nav-ner">ner</div>
    <div class="tab-pane fade" id="similarity" role="tabpanel" aria-labelledby="nav-similarity">similarity</div>
    <div class="tab-pane fade" id="qa" role="tabpanel" aria-labelledby="nav-qa">qa</div>
    <div class="tab-pane fade" id="generation" role="tabpanel" aria-labelledby="nav-generation">generation</div>
    <div class="tab-pane fade" id="seq2seq" role="tabpanel" aria-labelledby="nav-seq2seq">seq2seq</div>
    <div class="tab-pane fade" id="translation" role="tabpanel" aria-labelledby="nav-translation">translation</div>
    <div class="tab-pane fade" id="summarization" role="tabpanel" aria-labelledby="nav-summarization">summarization</div>
    <div class="tab-pane fade" id="qa-closed-book" role="tabpanel" aria-labelledby="nav-qa-closed-book">qa-closed-book</div>
</div>


</body>
</html>
